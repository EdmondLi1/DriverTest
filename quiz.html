<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Quiz </title>
    <link rel="stylesheet" href="style/app.css">
    <link rel="stylesheet" href="style/quiz.css">
    <link rel="stylesheet" href="style/selection.css">
</head>
<body>
    <!-- add select box here -->
    <div class="select-box">
        <header> Driver Test </header>
        <div class="content">
            <div class="title"> Please select your Test preference: </div>
                <div class="options">
                    <button class="signs">Road Signs Only</button>
                    <button class="rules">Road Rules Only</button>
                    <button class="all">Whole Quiz</button>
            </div>
        </div>
    </div>
    <!-- Container for Styling in CSS spreasheet -->
    <div class="container">
        <div id="game" class="justify-center flex-column hide">

            <!-- HUD - Head's Up Display -->
            <div id="hud">
                <div id="hud-ithem">
                    <p id="progressText" class="hud-prefix">
                        Question
                    </p>
                    <div id="progressBar">
                        <div id="progressBarFull"></div>
                    </div>
                    <!-- <h1 class="hud-main-text" id="questionCOunter">
                        1/4
                    </h1> -->
                </div>
                
                <div id="hud-ithem">
                    <p class="hud-prefix">
                        Score
                    </p>
                    <h1 class="hud-main-text" id="score">
                        0
                    </h1>
                </div>
            </div>
            
            <!-- Question -->
            <h2 id="question"> What is the answer to this question? </h2>
            <img id="questionImage" src="" alt="could not render image.">
            
            <!-- Choices # and Text -->
            <div class="choice-container">
                <p class="choice-prefix">A</p>
                <p class="choice-text" data-number="1"> Choice 1 </p>
            </div>

            <div class="choice-container">
                <p class="choice-prefix">B</p>
                <p class="choice-text" data-number="2"> Choice 2 </p>
            </div>

            <div class="choice-container">
                <p class="choice-prefix">C</p>
                <p class="choice-text" data-number="3"> Choice 3 </p>
            </div>

            <div class="choice-container">
                <p class="choice-prefix">D</p>
                <p class="choice-text" data-number="4"> Choice 4 </p>
            </div>

        </div>
    </div>

    <!-- add result box here -->
    <div class="result-box hide">
        <div class="content">
        <header> Test Result </header>
        <div class="title"> Your score for this portion is: </div>
            <div class="score"> 0 </div>
            <div class="result-text"> With this in mind, you have passed with 0 / 20! </div>
            <!--
            mayeb in the future, as for now- nope! 
            <div class="summary-section">
                <details>
                    <summary> Question Log </summary>
                    <p>question 
                       Test
                       lol <br>

                       Question
                       answer
                       correctanswer
                    </p>
                </details>
            </div> -->

            <div class="options">
                <button class="again"> Take Test Again </button>
                <button class="home">Home</button>
            </div>
        </div>
    </div>
    
    <script src="js/quiz.js"></script>
</body>
</html>
